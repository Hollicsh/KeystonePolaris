name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: "197379"
          username: "Keystone Polaris"
          avatar_url: "https://raw.githubusercontent.com/ZelionGG/KeystonePolaris/main/icon.png"
          content: "||@everyone||"
          footer_title: "Keystone Polaris Changelog"
          footer_icon_url: "https://raw.githubusercontent.com/ZelionGG/KeystonePolaris/main/icon.png"
          footer_timestamp: true